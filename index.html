<!DOCTYPE html>
<html>
<head>
  <title>AI Video Generator</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    /* LOGIN */
    .login-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 20px #00ffcc;
    }

    .login-box h2 {
      margin-bottom: 15px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .login-box button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
      color: white;
    }

    /* APP */
    #app {
      display: none;
      padding: 15px;
    }

    .section {
      margin: 20px 0;
      padding: 15px;
      background: #111;
      border-radius: 10px;
    }

    .logout {
      background: red;
      border: none;
      padding: 8px 15px;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login-box">
  <h2>üîê Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <br><br>
  <button onclick="login()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<!-- APP PAGE -->
<div id="app">

  <button class="logout" onclick="logout()">Logout</button>

  <h1>üé¨ AI Video Generator</h1>

  <div class="section">
    <h3>üì∏ Image / Video Generator</h3>

    <script type="module"
      src="https://gradio.s3-us-west-2.amazonaws.com/5.9.0/gradio.js">
    </script>

    <gradio-app src="https://waloneai-sdxt-image-to-video.hf.space"></gradio-app>
  </div>

  <div class="section">
    <h3>üé• Example Videos</h3>
    <p>Scroll karke AI ke examples dekho</p>
    <!-- future me yahan example videos dal sakte ho -->
  </div>

</div>

<script>
  var USERNAME = "harsh";
  var PASSWORD = "ai123";

  function login() {
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if (u === USERNAME && p === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      document.getElementById("msg").innerText = "Wrong username or password";
    }
  }

  function logout() {
    document.getElementById("app").style.display = "none";
    document.getElementById("login").style.display = "block";
  }
</script>

</body>
</html>
