<!DOCTYPE html>
<html>
<head>
  <title>AI Video Generator</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    /* AUTH BOX (LOGIN / REGISTER) */
    .auth-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 35px;
      border-radius: 15px;
      width: 340px;
      box-shadow: 0 0 25px #00ffcc;
    }

    .auth-box input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    .auth-box button {
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(90deg,#ff00cc,#3333ff,#00ffcc);
      color: white;
      margin-top: 10px;
    }

    .link {
      margin-top: 10px;
      color: #00ffcc;
      cursor: pointer;
      font-size: 14px;
    }

    /* APP */
    #app {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 900px;
      margin: auto;
    }

    .box {
      width: 100%;
      background: #111;
      padding: 20px;
      border-radius: 15px;
    }

    .logout {
      background: red;
      border: none;
      padding: 8px 18px;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="auth-box">
  <h2>üîê Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;"></p>
  <div class="link" onclick="showRegister()">New user? Register</div>
</div>

<!-- REGISTER -->
<div id="registerBox" class="auth-box" style="display:none;">
  <h2>üìù Register</h2>
  <input id="regUser" placeholder="Create Username">
  <input id="regPass" type="password" placeholder="Create Password">
  <button onclick="register()">Register</button>
  <p id="regMsg" style="color:lightgreen;"></p>
  <div class="link" onclick="showLogin()">Already have account? Login</div>
</div>

<!-- APP -->
<div id="app">
  <button class="logout" onclick="logout()">Logout</button>

  <h1>üé¨ AI Video Generator</h1>

  <div class="container">

    <div class="box">
      <h3>üì∏ Image Upload & Video Generator</h3>

      <script type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/5.9.0/gradio.js">
      </script>

      <gradio-app src="https://waloneai-sdxt-image-to-video.hf.space"></gradio-app>
    </div>

    <div class="box">
      <h3>üé• Example Videos</h3>
      <p>Scroll karke examples dekho</p>
    </div>

  </div>
</div>

<script>
  // REGISTER
  function register() {
    var u = document.getElementById("regUser").value;
    var p = document.getElementById("regPass").value;

    if (u === "" || p === "") {
      document.getElementById("regMsg").innerText = "Fill all fields";
      return;
    }

    localStorage.setItem("username", u);
    localStorage.setItem("password", p);

    document.getElementById("regMsg").innerText = "Registered successfully! Login now";
  }

  // LOGIN
  function login() {
    var u = document.getElementById("loginUser").value;
    var p = document.getElementById("loginPass").value;

    if (
      u === localStorage.getItem("username") &&
      p === localStorage.getItem("password")
    ) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      document.getElementById("loginMsg").innerText = "Wrong username or password";
    }
  }

  function logout() {
    document.getElementById("app").style.display = "none";
    showLogin();
  }

  function showRegister() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
  }

  function showLogin() {
    document.getElementById("registerBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }
</script>

</body>
</html>
